[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "edgeflags"
version = "0.1.0"
description = "Python SDK for EdgeFlags feature flag service"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "EdgeFlags" }]
keywords = ["feature-flags", "feature-toggles", "edgeflags"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = ["httpx>=0.27,<1"]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.24",
    "pytest-httpx>=0.34",
    "mypy>=1.11",
    "ruff>=0.7",
]

[project.urls]
Homepage = "https://edgeflags.net"
Repository = "https://github.com/edgeflags/edgeflags-sdks"
Documentation = "https://github.com/edgeflags/edgeflags-sdks/tree/main/packages/python#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/edgeflags"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
